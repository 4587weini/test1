<!DOCTYPE html>
<html ng-app="ang">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<div ng-controller="core">
		
	</div>
	<script type="text/javascript">
		var m=angular.module('ang',[]);
		m.factory('num',function(){
			return function(num1,num2){
				return num1+num2
			}
		});
		m.controller('core',['$scope','num',function($scope,num){
			alert(num(18,19));
		}]);
	</script>
</body>
<hr />
自定义依赖注入：provider
m.xxx('名字',function(){})

m.provider('sum',function(){
	this.$get=function(){
	  return '内容'
	}
})
</html>
